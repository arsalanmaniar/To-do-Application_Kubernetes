# Default values for todo-chatbot
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  replicaCount: 2
  autoscaling:
    enabled: false
  image:
    repository: hackathon-frontend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 3000
  env:
    NEXT_PUBLIC_API_URL: "http://backend-service:8000"
    NEXT_PUBLIC_BACKEND_URL: "http://backend-service:8000"
    NODE_ENV: "production"

backend:
  replicaCount: 1
  autoscaling:
    enabled: false
  image:
    repository: hackathon-backend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 8000
  env:
    DATABASE_URL: "sqlite:///./test.db"
    BETTER_AUTH_SECRET: "your-super-secret-jwt-key-here-make-sure-it-is-at-least-32-characters-long"
    DB_ECHO: "False"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

nodeSelector: {}

tolerations: []

affinity: {}